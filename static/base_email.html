<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUSDC Transfer | Secure USDC Lock</title>
    <meta name="description" content="Securely deposit and lock your USDC on the Base Mainnet Privacy Bridge.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/pages/base_email.css">
</head>

<body>
    <nav>
        <a href="index.html" class="logo">PUSDC</a>
        <button id="navActionBtn" class="btn-launch" style="border:none; cursor:pointer;">Connect Wallet</button>
    </nav>

    <div class="container">
        <div class="card">
            <div class="nav-links"
                style="display: flex; justify-content: center; gap: 8px; margin-bottom: 24px; align-items: center;">
                <a href="base_outgoing_funds.html"
                    style="color: var(--text-dim); text-decoration: none; font-weight: 600;">Outgoing Funds</a>
                <span style="color: var(--text-dim);">></span>
                <span style="color: var(--primary); font-weight: 600;">Email</span>
            </div>
            <div class="header">
                <h1>Pay to Email</h1>
                <p>Send USDC via Email Address</p>
            </div>

            <div id="app">
                <button id="connectBtn" class="btn btn-primary">Connect Wallet</button>

                <div id="bridgeUI" style="display: none;">
                    <div class="input-group">
                        <div class="label-row">
                            <span>Wallet Balance</span>
                            <span class="balance" id="usdcBalance">0.00</span>
                        </div>
                        <div class="label-row" style="margin-bottom: 0px;">
                            <span>Claimable Balance</span>
                            <span class="balance" id="claimableBalance">0.00</span>
                        </div>
                        <div class="label-row" style="margin-bottom: 12px;">
                            <span>Hidden Balance</span>
                            <span class="balance" id="privacyBalance" style="color: var(--primary)">0.00</span>
                        </div>
                        <div class="input-wrapper">
                            <input type="number" id="amount" placeholder="Transfer amount" step="0.000001">
                            <div class="token-tag">USDC</div>
                        </div>
                        <div class="input-wrapper" style="margin-top: 12px;">
                            <input type="text" id="toEmail" placeholder="Email Address">
                        </div>
                    </div>
                    <button id="actionBtn" class="btn btn-primary">Send USDC</button>

                </div>

                <div id="status"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/pages/base_email.js"></script>
</body>

</html>
