<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUSDC Transfer | Secure USDC Lock</title>
    <meta name="description" content="Securely deposit and lock your USDC on the Base Mainnet Privacy Bridge.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/pages/base_outgoing_funds.css">
</head>

<body>
    <nav>
        <a href="index.html" class="logo">PUSDC</a>
        <button id="navActionBtn" class="btn-launch" style="border:none; cursor:pointer;">Connect Wallet</button>
    </nav>

    <div class="container">
        <div class="card">
            <div class="nav-links" style="display: flex; justify-content: center; gap: 20px; margin-bottom: 24px;">
                <a href="base_pay.html" style="color: var(--text-dim); text-decoration: none; font-weight: 600;">Pay</a>
                <a href="base_outgoing_funds.html"
                    style="color: var(--primary); text-decoration: none; font-weight: 600; border-bottom: 2px solid var(--primary);">Outgoing
                    Funds</a>
                <a href="base_inbox_withdraw.html"
                    style="color: var(--text-dim); text-decoration: none; font-weight: 600;">Withdraw</a>
            </div>
            <div class="header">
                <h1>PUSDC Outgoing Funds</h1>
                <p>Send USDC to email address</p>
            </div>

            <div id="app">
                <button id="connectBtn" class="btn btn-primary">Connect Wallet</button>

                <div id="bridgeUI" style="display: none;">
                    <div class="input-group">
                        <div class="label-row">
                            <span>USDC Balance</span>
                            <span class="balance" id="usdcBalance">0.00</span>
                        </div>
                        <div class="label-row" style="margin-top: -12px; margin-bottom: 12px;">
                            <span>Privacy Balance</span>
                            <span class="balance" id="privacyBalance" style="color: var(--primary)">0.00</span>
                        </div>

                    </div>
                </div>

                <div id="status"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/pages/base_outgoing_funds.js"></script>
</body>

</html>
