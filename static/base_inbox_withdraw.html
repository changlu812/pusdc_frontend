<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUSDC Withdraw | Secure USDC Withdrawal</title>
    <meta name="description" content="Securely withdraw your USDC from the Inbox on the Base Mainnet.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/pages/base_inbox_withdraw.css">
</head>

<body>
    <nav>
        <a href="index.html" class="logo">PUSDC</a>
        <button id="navActionBtn" class="btn-launch" style="border:none; cursor:pointer;">Connect Wallet</button>
    </nav>

    <div class="container">
        <div class="card">
            <div class="nav-links" style="display: flex; justify-content: center; gap: 20px; margin-bottom: 24px;">
                <a href="base_pay.html"
                    style="color: var(--text-dim); text-decoration: none; font-weight: 600;">Pay</a>
                <a href="base_outgoing_funds.html"
                    style="color: var(--text-dim); text-decoration: none; font-weight: 600;">Outgoing Funds</a>
                <a href="base_inbox_withdraw.html"
                    style="color: var(--primary); text-decoration: none; font-weight: 600; border-bottom: 2px solid var(--primary);">Withdraw</a>
            </div>
            <div class="header">
                <h1>Inbox Withdraw</h1>
                <p>Withdraw USDC from your Inbox to Wallet</p>
            </div>

            <div id="app">
                <button id="connectBtn" class="btn btn-primary">Connect Wallet</button>

                <div id="bridgeUI" style="display: none;">
                    <div class="input-group">
                        <div class="label-row">
                            <span>Inbox Balance</span>
                            <span class="balance" id="inboxBalance">0.00</span>
                        </div>
                        <div class="label-row" style="margin-bottom: 12px;">
                            <span>Wallet Balance</span>
                            <span class="balance" id="usdcBalance">0.00</span>
                        </div>
                        <div class="input-wrapper">
                            <input type="number" id="amount" placeholder="0.0" step="0.000001">
                            <div class="token-tag">USDC</div>
                        </div>
                    </div>
                    <button id="actionBtn" class="btn btn-primary">Withdraw</button>
                </div>
            </div>

            <div id="status"></div>
        </div>
    </div>

    <script type="module" src="js/pages/base_inbox_withdraw.js"></script>
</body>

</html>
